<header>
    <div class="header-currency">
        <div class="container">
            <span>€ {{ currency.EUR }}</span>
            <span>$ {{ currency.USD }}</span>
            <span>₩ {{ currency.KRW  }}</span>
        </div>
    </div>
    <div class="header-main">
        <div class="container">
            <div>
                <a href="/" class="logo-link">EncarNN</a>
                <span>Работаем с 2008 года</span>
            </div>
            <nav class="desktop-menu">
                <ul>
                    <li><a href="{% url 'cars-korea' %}" target="_blank">Авто из кореи</a></li>
                    <li><a href="{% url 'new-cars' %}" target="_blank">Новые авто</a></li>
                    {% for page in menu_pages %}
                      <li><a href="{% url 'text_page' slug=page.slug %}" target="_blank">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</header>
